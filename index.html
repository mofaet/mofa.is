<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOFA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: sans-serif;
      color: #111;
    }

    h1 {
      text-align: center;
      font-weight: normal;
      margin: 30px 0 10px;
      font-size: 2em;
    }

    .description {
      text-align: center;
      font-size: 1em;
      margin-bottom: 30px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 960px;
      margin: 0 auto;
    }

    .item {
      position: relative;
      max-width: 100%;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .item img:hover {
      opacity: 0.8;
    }

    .label {
      position: absolute;
      top: 10px;
      left: -30px;
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 0.85em;
      letter-spacing: 0.1em;
      color: #111;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>MOFA</h1>
  <p class="description">Interior Essentials. Handcrafted. Vegan.</p>

  <div class="grid">
    <div class="item">
      <span class="label">BambooGreen</span>
      <a href="#"><img src="standardized_candleBambooGreen.JPEG" alt="BambooGreen"></a>
    </div>
    <div class="item">
      <span class="label">BambooWhite</span>
      <a href="#"><img src="standardized_candleBambooWhite.JPEG" alt="BambooWhite"></a>
    </div>
    <div class="item">
      <span class="label">BirchColored</span>
      <a href="#"><img src="standardized_candleBirchColored.JPEG" alt="BirchColored"></a>
    </div>
    <div class="item">
      <span class="label">BirchWhite</span>
      <a href="#"><img src="standardized_candleBirchWhite.JPEG" alt="BirchWhite"></a>
    </div>
  </div>
</body>
</html>
