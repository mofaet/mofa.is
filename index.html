<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOFA</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    p.description {
      margin-bottom: 50px;
      font-size: 1.1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 0 40px 80px;
      justify-items: center;
    }

    .item {
      max-width: 400px;
    }

    .item img {
      width: 100%;
      height: auto;
    }

    .caption {
      margin-top: 10px;
      font-size: 0.95em;
      color: #444;
    }

    .price {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>MOFA</h1>
  <p class="description">Interior Essentials. Handcrafted. Vegan.</p>

  <div class="grid">
    <div class="item">
      <img src="candleBambooGreen.JPEG" alt="candleBambooGreen">
      <div class="caption">candleBambooGreen<br/>Handmade • Vegan</div>
      <div class="price">$29</div>
    </div>
    <div class="item">
      <img src="candleBambooWhite.JPEG" alt="candleBambooWhite">
      <div class="caption">candleBambooWhite<br/>Handmade • Vegan</div>
      <div class="price">$29</div>
    </div>
    <div class="item">
      <img src="candleBirchColored.JPEG" alt="candleBirchColored">
      <div class="caption">candleBirchColored<br/>Handmade • Vegan</div>
      <div class="price">$29</div>
    </div>
    <div class="item">
      <img src="candleBirchWhite.JPEG" alt="candleBirchWhite">
      <div class="caption">candleBirchWhite<br/>Handmade • Vegan</div>
      <div class="price">$29</div>
    </div>
  </div>
</body>
</html>
