<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOFA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: sans-serif;
      color: #111;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2em;
      font-weight: normal;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1em;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 960px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .item {
      position: relative;
      width: 100%;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 0.8em;
      background: #fff;
      padding: 4px 2px;
    }
  </style>
</head>
<body>
  <h1>MOFA</h1>
  <p class="description">Interior Essentials. Handcrafted. Vegan.</p>

  <div class="grid">
    <div class="item">
      <span class="label">BambooGreen</span>
      <img src="candleBambooGreen.JPEG" alt="BambooGreen">
    </div>
    <div class="item">
      <span class="label">BambooWhite</span>
      <img src="candleBambooWhite.JPEG" alt="BambooWhite">
    </div>
    <div class="item">
      <span class="label">BirchColored</span>
      <img src="candleBirchColored.JPEG" alt="BirchColored">
    </div>
    <div class="item">
      <span class="label">BirchWhite</span>
      <img src="candleBirchWhite.JPEG" alt="BirchWhite">
    </div>
  </div>
</body>
</html>
