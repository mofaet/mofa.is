<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOFA — Interior Essentials</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .intro {
      text-align: center;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 3rem;
      line-height: 1.5;
      padding: 0 1rem;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem 4rem;
    }
    .item {
      border-top: 1px solid #ccc;
      padding-top: 1.5rem;
    }
    .item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }
    .item h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .item p {
      margin: 0.5rem 0;
    }
    .buy-button {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: 1px solid #111;
      text-decoration: none;
      color: #111;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>MOFA</header>
  <div class="intro">
    Декоративные изделия и текстиль для пространства. Искусство уюта в каждой детали.
  </div>
  <section class="catalog">
    <div class="item">
      <img src="images/curtains.jpg" alt="Шторы льняные">
      <h2>Шторы льняные</h2>
      <p>140×270 см, натуральный цвет</p>
      <p>€120</p>
      <a class="buy-button" href="#">Купить</a>
    </div>
    <div class="item">
      <img src="images/candle.jpg" alt="Свеча в бетонной форме">
      <h2>Свеча бетон</h2>
      <p>Ручная работа, лаванда</p>
      <p>€25</p>
      <a class="buy-button" href="#">Купить</a>
    </div>
    <!-- Добавь другие товары по аналогии -->
  </section>
  <footer>
    Связь: hello@mofa.is • <a href="https://instagram.com/..." target="_blank">Instagram</a>
  </footer>
</body>
</html>
